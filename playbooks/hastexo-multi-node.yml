---
# Example multi-node OpenStack deployment.

- name: Configure keepalived
  hosts: backend_servers
  become: True
  gather_facts: True
  roles:
    - keepalived

- name: Configure backend servers
  hosts: backend_servers
  become: True
  gather_facts: True
  roles:
    - common
    - mongo
    - oraclejdk
    - elasticsearch
    - { role: 'mariadb', MARIADB_CREATE_DBS: 'yes' }
    - postfix

# RabbitMQ needs to be built serially
- name: Configure RabbitMQ
  hosts: backend_servers
  become: True
  gather_facts: True
  serial: 1
  roles:
    - rabbitmq

- name: Configure app servers
  hosts: app_servers
  become: True
  gather_facts: True
  vars:
    migrate_db: "yes"
  pre_tasks:
    - name: Install memcached
      apt: pkg=memcached state=present
  roles:
    - supervisor
    - role: nginx
      nginx_sites:
      - certs
      - cms
      - lms
      - forum
      - xqueue
      nginx_default_sites:
      - lms
    - { role: 'edxapp', celery_worker: True }
    - edxapp
    - forum
    - { role: notifier, NOTIFIER_DIGEST_TASK_INTERVAL: "5" }
    - { role: 'xqueue', update_users: True }
    - certs
    - postfix
    - gateone
